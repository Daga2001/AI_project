<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/customMap.css">
  <title>Mario Smart</title>
</head>
<body>
  <div class="information">

      <h1>Customize the Map</h1>
      <p>Here you can change the game map, uploading a text file with your new design. After choosing to load the map, you will be able to preview its layout. When you're done, click the OK button! to return to the main page and start the game.</p>

  </div>

  <div class="buttons">

    <input type="file" id="inputFile">

    <a href="./index.html">OK!</a>

  </div>

  <div class="map">
    <canvas class="canvas"></canvas>
  </div>

  <script type="module" src="./js/customMap.js"></script>

</body>
</html>
