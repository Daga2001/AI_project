<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/game.css">
  <title>Mario Smart</title>
</head>
<body>
  <!-- the end -->
  <div id="end-screen" class="end-screen">
    <div class="screen-pop-up">
      <p class="end-title font-effect-fire-animation">CONGRATULATIONS!</p>
      <div class="end-header">
        <img class="end-img" src="./images/endGame1.jpg">
      </div>
      <div class="end-bottom">
        <a id="back-menu-btn" class="end-btn" href="">back menu</a>
        <button id="restart-game-btn" class="end-btn">restart game</button>
      </div>
    </div>
  </div>
  <!-- game -->
  <div id="container" class="container">

    <h1 class="container__title">MARIO SMART</h1>

    <div class="container__game">
      
      <canvas class="canvas"></canvas>
    
      <div class="container__information">
        <h1 class="solution">Solution</h1>
        <div class="container__solution">
          <canvas class="vanvas_2"></canvas>
        </div>
        <h1 class="nodes">Expandes nodes</h1>
        <div class="expanded_nodes">100</div>
        <h1 class="depth">Tree depth</h1>
        <div class="three_depth">100</div>
        <h1 class="time">Computing time</h1>
        <div class="computing_time">100</div>
      </div>

    </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/main_2.js"></script>
</body>
</html>
